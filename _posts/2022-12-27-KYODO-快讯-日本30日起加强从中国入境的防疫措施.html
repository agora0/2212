                    <p>【共同社12月27日电】日本首相岸田文雄27日鉴于中国新冠感染人数骤增宣布，30日起将加强入境防疫措施。对于从中国大陆赴日及七天内去过中国的所有人员，将实施入境时检测。（完）</p>
