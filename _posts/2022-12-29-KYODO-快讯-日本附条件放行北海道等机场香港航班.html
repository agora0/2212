                    <p>【共同社12月29日电】日本国土交通省29日宣布，以不含登机前7天内到过中国大陆的乘客为条件，放行香港至北海道新千岁、福冈、那霸这3座机场的直飞航班。30日起的航班原被要求停飞，经过与航空公司的磋商而调整了做法。（完）</p>
