                    <p>【共同社12月23日电】日本官房长官松野博一23日在记者会上，就中国的新冠疫情称“迄今有1名测出阳性的日本人死亡”。松野未透露性别和死亡时间等详情。同时，他出于保护日侨称“正展开尽可能的支援，比如与家人联络等”。（完）</p>
